  <script>
    const arr = [
      { name: "kim", age: 10 },
      {
        name: "choi",
        age: 13,
      },
      {
        name: "jin",
        age: 20,
      },
      {
        name: "woo",
        age: 50,
      },
      {
        name: "woo",
        age: 20,
      },
      {
        name: "woo",
        age: 30,
      },
    ];
    function findAge(inputName){
      let name = inputName.trim().toLowerCase();
      const foundAge = arr
      .filter(item => item.name === name)
      .map(({age}) => age)
      .sort((a,b)=> b - a)
      return foundAge;
    } 
    console.log(findAge(" jIN")); // [20];
    findAge(" wOO   "); // [50, 30, 20];
